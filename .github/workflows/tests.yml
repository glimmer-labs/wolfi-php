name: Run Bats Tests

on:
  push:
    branches:
      - main
    paths:
      - 'tests/**'
      - 'rootfs/usr/local/bin/**'

jobs:
  bats-tests:
    name: Bats Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bats
        id: setup-bats
        uses: bats-core/bats-action@3.0.1

      - name: Run Bats tests
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
          TERM: xterm
        run: bats tests